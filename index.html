<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Love Declaration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }
    .highlight:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 0px 15px rgba(189, 30, 89, 0.5);
    }
    .love-caption {
      position: absolute;
      background-color: rgba(255, 208, 229, 0.9);
      color: #bd1e59;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      transition: opacity 0.3s ease-in-out;
    }
    .gif-container {
      position: relative;
      display: inline-block;
    }
    .gif-container:hover .love-caption {
      display: block;
    }
    .bottom-container {
      justify-content: center;
      margin-top: 50px;
      position: relative;
      display: inline-block;
    }
    .redirect-image {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .redirect-image:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(255, 105, 180, 0.6);
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex flex-col items-center justify-center h-screen text-center p-4">
    <h1 class="text-4xl font-bold text-[#bd1e59] mb-4">That could be us on February 14th ❤️</h1>
    <div class="flex gap-6">
      <div class="gif-container">
        <img src="./images/love1.gif" alt="Gif 1" class="h-[300px] cursor-pointer rounded-md highlight">
        <div class="love-caption">"Princess Andi, future ruler of the seven kingdoms"</div>
      </div>
      <div class="gif-container">
        <img src="./images/love2.gif" alt="Gif 2" class="h-[300px] cursor-pointer rounded-md highlight">
        <div class="love-caption">"Sir Thomas, first knight of its majesty"</div>
      </div>
    </div>
    <div style="height:100px"></div> 
    <div class="gif-container">
      <img src="./images/regime.gif" alt="Click to Proceed" class="h-[150px] cursor-pointer rounded-md highlight" onclick="redirectToValentine()">
      <div class="love-caption">"Click here bibiche ❤️"</div>
    </div>
  </div>

  <script>
    function redirectToValentine() {
      window.location.href = "Love-Message/index.html";
    }
  </script>
</body>
</html>
